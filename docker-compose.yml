    image: vendetta1903/ls-publisher-service
    ports:
      - "8085:8085"
  reservation-service:
    image: eliftasdemir/ls-reservation-service
    ports:
      - "8086:8086"
  user-service:
    image: eliftasdemir/ls-user-service
    ports:
      - "8087:8087"
