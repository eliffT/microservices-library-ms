    image: melistogan/ls-discovery-server
    ports:
      - "8761:8761"
  author-service:
    image: melistogan/ls-author-service
    ports:
      - "8080:8080"
  book-service:
    image: melistogan/ls-book-service
    ports:
      - "8081:8081"
  category-service:
    image: vendetta1903/ls-category-service
    ports:
      - "8082:8082"
  fine-service:
    image: vendetta1903/ls-fine-service
    ports:
      - "8083:8083"
  loan-service:
    image: vendetta1903/ls-loan-service
    ports:
      - "8084:8084"
